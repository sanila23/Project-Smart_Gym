<body class="bg-white">
    <!-- ... (same as the member login page) ... -->

    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0">
        <div class="login-form mt-1">
            <div class="section">
                <img src="{% static '/img/sample/photo/trainer_image.png' %}" alt="image" class="form-image">
            </div>
            <div class="section mt-1">
                <h1>Trainer Login</h1>
                <h4>Enter your credentials</h4>
            </div>
            <div class="section mt-1 mb-5">
                <form method="POST" name="myForm" onsubmit="return storeValues(this);" action="{% url 'trainer_login' %}">
                    {% csrf_token %}
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="email" name="Email" class="form-control" placeholder="Enter Email Id" />
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="password" name="Password" class="form-control" id="Password" placeholder="Password" autocomplete="off">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <!-- Additional fields for trainer login if needed -->

                    <div class="form-links mt-2">
                        <div>
                            <a href="{% url 'index' %}">Back to Home</a>
                        </div>
                        <div><a class="text-muted"></a></div>
                    </div>

                    <div class="form-group boxed">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                    </div>
                </form>
            </div>
        </div>
        {% for message in messages %}
        <p id="messages">{{message}}</p>
        {% endfor %}
    </div>
    <!-- * App Capsule -->
    <!-- ... (same as the member login page) ... -->
</body>
</html>
