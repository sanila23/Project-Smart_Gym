{% extends 'gym/admin_dashboard.html' %}

{% block content %}
    <h2>Delete Consultant</h2>
    <p>Are you sure you want to delete this consultant?</p>
    <form method="post">
        {% csrf_token %}
        </form>
        <button type="submit" style="background-color: #04AA6D; color: white; text-decoration: none; padding: 5px 10px; border-radius: 5px;">Confirm Delete</button>
        <a href="{% url 'consultant_list' %}" style="background-color: #04AA6D; color: white; text-decoration: none; padding: 5px 10px; border-radius: 5px;">Cancel</a>
    
{% endblock %}
