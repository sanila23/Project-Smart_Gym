{% extends 'gym/admin_dashboard.html' %}

{% block content %}
    <style>
        /* CSS for table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #04AA6D;
            color: white;
        }
        /* Center the buttons */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            background-color: #04AA6D;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px; /* Add margin between buttons */
        }
    </style>

    <h2>Add Trainer</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="button-container">
            <a href="{% url 'trainer_list' %}"style="background-color: #04AA6D; color: white; text-decoration: none; padding: 5px 10px; border-radius: 5px;">Cancel</a>
            <button type="submit" style="background-color: #04AA6D; color: white; text-decoration: none; padding: 5px 10px; border-radius: 5px;">Submit</button>
        </div>
    </form>
{% endblock %}
