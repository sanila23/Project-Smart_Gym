{% include 'gym/header_member.html' %}
	<script type="text/javascript">
function setCookie(name,value,days) {
    var expires = "";
    if (days) 
    {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}


</script>
{% block content %}
         <div class="listview-title mt-2">Supplement Store </div>
        
         <div class="section mt-2">
        
            <div class="row">
              {% for x in getdata %}
               <div class="col-3">
                    <div class="card product-card" style="line-height: 0.5em;"  >
                        <div class="card-body">
                            <img src="{{ x.Product_pic.url }}" style="object-fit: cover; width: 250px; height: 250px; float: center;" class="image"  alt="product image">
                            <h2 class="price">{{ x.Product_name }}</h2>
                            <p class="text" style="font-size: 16px;">{{x.Price}}</p>
                           
                            <div class="text" style="font-size: 16px;text-align:justify;">Product Description:&nbsp;&nbsp; &nbsp;&nbsp; {{x.Product_description}}</div>
                          </div>
                    </div>
                    
                </div>
             {% endfor %}
            </div>
           

        </div>

    <!-- * App Sidebar -->
     {% if error %}
{{ error }}

{% endif %}

{% endblock %}
