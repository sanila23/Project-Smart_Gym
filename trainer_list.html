{% extends 'gym/admin_dashboard.html' %}

{% block content %}
    <style>
        /* Define the CSS styles */
        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        #customers tr:hover {
            background-color: #ddd;
        }
        
        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
        
        .detail-link {
            color: skyblue; /* Set the color for trainer_detail */
        }
        
        .edit-link {
            color: yellow; /* Set the color for trainer_edit */
        }
        
        .delete-link {
            color: red; /* Set the color for trainer_delete */
        }

        /* Style for the Add Trainer button */
        .add-trainer-button {
            background-color: #04AA6D;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 10px; /* Add margin below the button */
        }

        /* Style for the container of the Trainer List and Add Trainer button */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>

    <div class="button-container">
        <h2>Trainer List</h2>
        <a href="{% url 'trainer_add' %}" class="add-trainer-button"><i class="fas fa-user-plus"></i> Add Trainer</a>
    </div>
    
    <table id="customers">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        {% for trainer in trainers %}
        <tr>
            <td>{{ trainer.Name }}</td>
            <td>{{ trainer.Email }}</td>
            <td>
                <a href="{% url 'trainer_detail' trainer.id %}" class="detail-link"><i class="fas fa-eye"></i></a>
                <a href="{% url 'trainer_edit' trainer.id %}" class="edit-link" style="margin-left: 10px;"><i class="fas fa-edit"></i></a>
                <a href="{% url 'trainer_delete' trainer.id %}" class="delete-link" style="margin-left: 10px;"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
